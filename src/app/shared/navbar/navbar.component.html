<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <div class="logo-icon">
        <!-- Icono de diente -->
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 5C16.5 5 13.5 7.5 12 11C10.5 14.5 10 18.5 10 22C10 25.5 10.5 28.5 12 31C13.5 33.5 16.5 35 20 35C23.5 35 26.5 33.5 28 31C29.5 28.5 30 25.5 30 22C30 18.5 29.5 14.5 28 11C26.5 7.5 23.5 5 20 5ZM20 8C22.2 8 24.2 9.3 25.2 11.5C26.2 13.7 26.5 16.8 26.5 20C26.5 23.2 26.2 26.3 25.2 28.5C24.2 30.7 22.2 32 20 32C17.8 32 15.8 30.7 14.8 28.5C13.8 26.3 13.5 23.2 13.5 20C13.5 16.8 13.8 13.7 14.8 11.5C15.8 9.3 17.8 8 20 8Z" fill="#5B9BD5"/>
          <ellipse cx="18" cy="15" rx="2" ry="3" fill="white"/>
          <ellipse cx="22" cy="15" rx="2" ry="3" fill="white"/>
        </svg>
      </div>
    </div>

    <!-- Menu Items - Visitante -->
    <div class="navbar-menu" *ngIf="!isLoggedIn">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/inicio" routerLinkActive="active" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a routerLink="/nosotros" routerLinkActive="active" class="nav-link">Nosotros</a>
        </li>
        <li class="nav-item">
          <a routerLink="/servicios" routerLinkActive="active" class="nav-link">Servicios</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contacto" routerLinkActive="active" class="nav-link">Contacto</a>
        </li>
      </ul>
    </div>

    <!-- Menu Items - Usuario Logueado -->
    <div class="navbar-menu" *ngIf="isLoggedIn">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/perfil" routerLinkActive="active" class="nav-link">Perfil</a>
        </li>
        <li class="nav-item">
          <a routerLink="/agendar-cita" routerLinkActive="active" class="nav-link">Agendar Cita</a>
        </li>
        <li class="nav-item">
          <a routerLink="/citas-agendadas" routerLinkActive="active" class="nav-link">Citas agendadas</a>
        </li>
        <li class="nav-item">
          <a routerLink="/historial-consultas" routerLinkActive="active" class="nav-link">Historial de Consultas</a>
        </li>
        <li class="nav-item">
          <a routerLink="/historial-recetas" routerLinkActive="active" class="nav-link">Historial de Recetas</a>
        </li>
      </ul>
    </div>

    <!-- Auth Buttons - Visitante -->
    <div class="navbar-auth" *ngIf="!isLoggedIn">
      <button class="btn-login" routerLink="/login">Iniciar Sesión</button>
      <button class="btn-register" routerLink="/registro">Registrarse</button>
    </div>

    <!-- User Menu - Usuario Logueado -->
    <div class="navbar-auth" *ngIf="isLoggedIn">
      <span class="user-greeting">Hola, {{ currentUser?.displayName || 'Usuario' }}</span>
      <button class="btn-logout" (click)="logout()">Cerrar Sesión</button>
    </div>
  </div>
</nav>
